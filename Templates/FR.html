<html>
	<head bgcolor = black>

<title>

</title>
<body>
<h1>
kapil kevlani
</h1><br>
		
		<h2> image_recognization</h2><br>
		<form method="POST",action="{{url_for('FR')}}">
		<h4>Select image to upload:</h4>
      <input
        type="file"
        accept="image/*"
        name="img"
        id="img"
        onchange="loadFile(event)"
	/><br /><br /><br />
      <hr />
<input type="submit",value='predict' >
</form>
	<img id="output" width="200" />
	</body>
        <script>
    var loadFile = function (event) {
      var image = document.getElementById("output");
      //   variable imgvar is the url variable here
      var imgvar = URL.createObjectURL(event.target.files[0]);
      //   console.log(imgvar);
      image.src = imgvar;
    };
	</script>
	</html>
